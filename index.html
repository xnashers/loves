<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush ID</title>
    <style>
        body {
         
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100vw;
            height: calc(100vw * 1.5); /* 4R aspect ratio is 4:6, i.e., 1:1.5 */
            max-height: 100vh;
            max-width: calc(100vh / 1.5);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            border: 1px solid #000;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .square {
            border: 1px solid #000000;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .square img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
         
            height: 100%;
            object-fit: cover;
        }
        .big-square {
            grid-column: span 2;
            grid-row: span 2;
        }
        .hidden {
            display: none;
        }
        .upload-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .upload-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container" id="printArea">
        <div class="square big-square" id="square1"></div>
        <div class="square big-square" id="square2"></div>
        <div class="square big-square" id="square3"></div>
        <div class="square big-square" id="square4"></div>
        <div class="square big-square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
        <div class="square" id="square10"></div>
        <div class="square" id="square11"></div>
        <div class="square" id="square12"></div>
    </div>
    <input type="file" accept="image/*" class="hidden" id="file" onchange="loadImage(event)">
    <button class="upload-btn" onclick="document.getElementById('file').click()">Upload</button>

    <script>
        function loadImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var imgSrc = reader.result;
                var squares = document.querySelectorAll('.square');
                squares.forEach(function(square) {
                    var img = document.createElement('img');
                    img.src = imgSrc;
                    square.innerHTML = '';
                    square.appendChild(img);
                });
                var uploadBtn = document.querySelector('.upload-btn');
                if (uploadBtn) {
                    uploadBtn.style.display = 'none';
                }
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
